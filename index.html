<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Directory</title>
</head>
<!-- Create sidebar that populates all unique companies and with a searchbar on top that filters to the desired companies. Each copmany should have a link that opens info cards in main body. -->
<body>
    <div class="header">
        <div class="empty"></div>
           <h1 class = "title">TBS Directory</h1>
        <div class="search">
          <form>
            <label for="searchbox">Search</label>
                   <input class="searchbox" id="searchbox" type="search" placeholder="Search name or Company">
          </form>
        </div>
     </div> 
     <div class="container">
       <aside
           class="container__sidebar">
           <div class="company__search">
            <label for="company-search" style="font-weight: bold">Search</label>
            <input class="searchbox" id="company-search" placeholder="Enter company name" type="search">
          </div>

           <!-- TODO: consider using anchor tags instead of ul elements -->
           <section>
             <li class="company"><a href="">Company 1 and done<span class="material-icons md-18">group</span></a></li>
             <li class="company"><a href="">Company 2<span class="material-icons md-18">group</span></a></li>
             <li class="company"><a href="">Company 3<span class="material-icons md-18">group</span></a></li>
             <li class="company"><a href="">Company 4<span class="material-icons md-18">group</span></a></li>
             <li class="company"><a href="">Company 5<span class="material-icons md-18">group</span></a></li>
           </section>
        </aside>
        <main class="container__main">
            <div id= "container" class = "grid-container">              
            </div>
          </main>            
     </div>

<script type="module" src="main.js"></script> 
</body>
</html>
