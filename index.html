<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<!-- Create sidebar that populates all unique companies and with a searchbar on top that filters to the desired companies. Each copmany should have a link that opens info cards in main body. -->
<body>
    <div class="header">
        <div class="empty"></div>
           <h1 class = "title">TBS Directory</h1>
        <div class="search">
          <form>
            <label for="searchbox">Search</label><br>
                   <input class="searchbox" id="searchbox" type="search" placeholder="Search name or Company">
          </form>
        </div>
     </div> 
     <div class="container">
       <aside
           class="container__sidebar">
           <ul class="company">Company 1</ul>
           <ul class="company">Company 2</ul>
           <ul class="company">Company 3</ul>
           <ul class="company">Company 4</ul>
           <ul class="company">Company 5</ul>
        </aside>
        <main class="container__main">
            <div id= "container" class = "grid-container">              
            </div>
          </main>            
     </div>

<script type="module" src="main.js"></script> 
</body>
</html>
